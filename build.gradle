// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'

        // 添加 bintray 插件
        // 注意：该版本对应的gradle版本是3.5.3，gradle插件版本是：gradle-5.4.1-all.zip，高于这个版本会编译失败
        classpath 'com.novoda:bintray-release:0.9.2'
    }

    // 上传到 bintray 报编码异常时的解决
    tasks.withType(Javadoc) {
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/8/docs/api"
        }
    }
}
// allprojects 是项目本身需要的依赖，比如我现在要依赖我自己maven库的toastutils库，
// 那么我应该将maven {url 'https://dl.bintray.com/wuguangxin/maven'}写在这里，
// 而不是buildscript中，不然找不到。
allprojects {
    repositories {
        google()
        jcenter()

        maven { url 'https://jitpack.io' }
        maven { url 'https://www.jitpack.io' }
        maven { url "https://maven.google.com" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

